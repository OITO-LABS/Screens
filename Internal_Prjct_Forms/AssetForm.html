<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Assets</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn add-btn" data-toggle="modal" data-target="#myModal">
        Add Asset
    </button>

    <!--  Modal- Submit form -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header modal-heading">
                    <p class="form-title ml-auto">Add New Asset</p>
                    <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body p-3 ">
                    <!-- Input details -->
                    <!-- Asset Key -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Asset Key <span class="token">*</span>:</label>
                        <input class="txt-input" name="assetkey" type="text" value="" />
                    </div>
                    <!-- Model -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Model <span class="token">*</span>:</label>
                        <input class="txt-input" name="modal" type="text" value="" />
                    </div>
                    <!-- Product Category -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Product Category <span class="token">*</span>:</label>
                        <select class="txt-input" name="pcategory">
                            <option value="">Laptop</option>
                            <option value="">Mouse</option>
                            <option value="">Jio</option>
                            <option value="">Modem</option>
                        </select>
                    </div>
                    <!-- Mac Id -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Mac Id <span class="token">*</span>:</label>
                        <input class="txt-input" name="macid" type="text" value="" />
                    </div>
                    <!-- Sim Number -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Sim Number <span class="token">*</span>:</label>
                        <input class="txt-input" name="simno" type="text" value="" />
                    </div>
                    <!-- MSISDN Number -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">MSISDN Number <span class="token">*</span>:</label>
                        <input class="txt-input" name="msidn" type="text" value="" />
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer submit-wrapper">
                    <button type="button" class="btn submit-btn" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
