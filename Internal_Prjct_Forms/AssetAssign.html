<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assign Asset</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn add-btn" data-toggle="modal" data-target="#myModal">
        Assign Asset
    </button>

    <!--  Modal- Submit form -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header modal-heading">
                    <p class="form-title ml-auto">Assign Asset</p>
                    <button type="button" class="close close-btn" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body p-3 ">
                    <!-- Input details -->
                    <!-- Employee Id -->
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Employee Id <span class="token">*</span>:</label>
                        <input class="txt-input" name="empid" type="text" value="" />
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <label class="txt-label">Date <span class="token">*</span>:</label>
                        <input class="txt-input" name="date" type="date" value="" />
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer submit-wrapper">
                    <button type="button" class="btn submit-btn" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
