<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="content">
            <div class="box-content">
                <div class="image-wrapper">
                    <img class="image-subwrapper" src="./Assets/Admin.jpeg" />
                </div>
                <p class="greeting">Welcome</p>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Employee Id</label>
                        <input class="txt-input readonly-input" type="text" name="empid" value="EMP100" readonly />
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Name</label>
                        <input class="txt-input  readonly-input" type="text" name="name" value="Abc" readonly />
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Designation</label>
                        <input class="txt-input  readonly-input" type="text" name="designation" value="Operational"
                            readonly />
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Contact Number</label>
                        <input class="txt-input readonly-input" type="text" name="contactno" value="9756745633"
                            readonly />
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Email</label>
                        <input type="text" class="txt-input readonly-input" name="email" value="abc@gmail.com"
                            readonly />
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">DOB</label>
                        <input type="text" class="txt-input readonly-input" name="dob" value="7-11-2019" readonly />
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Blood Group</label>
                        <input type="text" class="txt-input readonly-input" name="bgrp" value="B+ve" readonly />
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Health Card Number</label>
                        <input type="text" class="txt-input readonly-input" name="hcard" value="AH67570K9" readonly />
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Emergency Contact Person</label>
                        <input type="text" class="txt-input readonly-input" name="econtactperson" value="Xyz"
                            readonly />
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Emergency Contact Number</label>
                        <input type="text" class="txt-input readonly-input" name="econtactno" value="8956235672"
                            readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
