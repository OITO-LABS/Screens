<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="content">
            <div class="box-content">
                <div class="image-wrapper">
                    <img class="image-subwrapper" src="./Assets/Admin.jpeg" />
                </div>
                <p class="greeting">Welcome</p>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Employee Id</label>
                        <input class="txt-input readonly-input" type="text" name="empid" value="EMP100" readonly/>
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Name</label>
                        <input class="txt-input  readonly-input" type="text" name="name" value="Abc" readonly/>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Designation</label>
                        <input class="txt-input  readonly-input" type="text" name="designation" value="Operational" readonly/>
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Contact Number</label>
                        <input class="txt-input readonly-input" type="text" name="contactno" value="9756745633" readonly/>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Email</label>
                        <input type="text" class="txt-input readonly-input" name="email" value="abc@gmail.com" readonly/>
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">DOB</label>
                        <input type="text" class="txt-input readonly-input" name="dob" value="7-11-2019" readonly/>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Blood Group</label>
                        <input type="text" class="txt-input readonly-input" name="bgrp" value="B+ve" readonly/>
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Health Card Number</label>
                        <input type="text" class="txt-input readonly-input" name="hcard" value="AH67570K9" readonly/>
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Emergency Contact Person</label>
                        <input type="text" class="txt-input readonly-input" name="econtactperson" value="Xyz" readonly/>
                    </div>
                    <div class="input-wrapper">
                        <label class="txt-label readonly-label">Emergency Contact Number</label>
                        <input type="text" class="txt-input readonly-input" name="econtactno" value="8956235672" readonly/>
                    </div>
                </div>
            </div>


            <!-- <div class="box-content">
                
            </div> -->
        </div>
    </div>











    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
