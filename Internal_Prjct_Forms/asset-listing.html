<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/asset-listing.css">
    <title>Asset-Listing</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row header-bar">
                <button type="button" class="btn btn-primary button">Asset Register</button>
                <button type="button" class="btn btn-success button">export</button>
                <!-- <input type="text" placeholder="Search by name ..." class="ml-auto search-box">
        <button type="submit" class="search-button"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                <div class="form-group has-search ml-auto">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" class="form-control search-box" placeholder="Search">
                </div>
            </div>
            <div class="row employee-listing">
                <table class="table ">
                    <thead>
                        <tr>
                            <th>Sl No</th>
                            <th>Asset-Id</th>
                            <th>Asset-Category</th>
                            <th>Model</th>
                            <th>Asset Owner</th>
                            <th>Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td class="name-space text-uppercase"><a href="#">LAP001</a></td>
                            <td>Laptop</td>
                            <td>Dell Latitude</td>
                            <td> </td>
                            <td>
                                <button class="btn btn-primary action"><i class="fa fa-pencil-square-o"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-danger action"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-success action action-assign">Assign</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td class="name-space text-uppercase"><a href="#">MNTR565</a></td>
                            <td>Monitor</td>
                            <td>Dell Latitude</td>
                            <td>Arun</td>
                            <td>
                                <button class="btn btn-primary action"><i class="fa fa-pencil-square-o"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-danger action"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-warning action action-assign">UnAssign</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td class="name-space text-uppercase"><a href="#">JIO989</a></td>
                            <td>Jio</td>
                            <td>Dell Latitude</td>
                            <td></td>
                            <td>
                                <button class="btn btn-primary action"><i class="fa fa-pencil-square-o"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-danger action"><i class="fa fa-trash"
                                        aria-hidden="true"></i></button>
                                <button class="btn btn-success action action-assign">Assign</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row ">
                <div class="col-md-12 ">
                    <nav class="text-center">
                        <ul class=" pagination">
                            <li><button class="pagination-button"><i class="fa fa-chevron-left"
                                        aria-hidden="true"></i></button></li>
                            <li class="pagination-active"><button class="pagination-button active-button">1</button>
                            </li>
                            <li><button class="pagination-button">2</button></li>
                            <li><button class="pagination-button">3</button></li>
                            <li><button class="pagination-button">4</button></li>
                            <li><button class="pagination-button">5</button></li>
                            <li><button class="pagination-button">6</button></li>
                            <li><button class="pagination-button">7</button></li>
                            <li><button class="pagination-button">8</button></li>
                            <li><button class="pagination-button"><i class="fa fa-chevron-right"
                                        aria-hidden="true"></i></button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
